<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/styles/index.css" />
    <link rel="stylesheet" href="/assets/styles/taskbook.css" />
    <title>CounterButtonComponent</title>
  </head>
  <body>
    <div id="app" class="sample container">
      <p>count = {{ count }}</p>
      <p><counter-button :count="count" @increase="increase"></counter-button></p>
      <p><counter-button :count="count" @increase="increase" ></counter-button></p>
      <p><counter-button :count="count" @increase="increase" ></counter-button></p>
    </div>

    <script type="module">
      import { createApp } from './vendor/vue.esm-browser.js';
      import CounterButton from './CounterButton.js';

      createApp({
        components: {
          CounterButton,
        },

        data() {
          return {
            count: 0,
          };
        },
        methods: {
          increase(counter) {
            this.count = counter
          }
        }
      }).mount('#app');
    </script>
  </body>
</html>
